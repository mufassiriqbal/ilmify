# Ilmify - Docker Compose Configuration
# Education That Reaches You

version: '3.8'

services:
  ilmify:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ilmify-server
    ports:
      - "8080:8080"
    volumes:
      # Persist content files
      - ./content:/app/content
      # Persist metadata
      - ./portal/data:/app/portal/data
      # Persist uploads
      - ilmify_uploads:/app/uploads
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ilmify-network
    labels:
      - "com.ilmify.description=Offline Knowledge Server for Rural Schools"
      - "com.ilmify.version=1.0.0"

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ilmify-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./content:/usr/share/nginx/html/content:ro
    depends_on:
      - ilmify
    restart: unless-stopped
    networks:
      - ilmify-network
    profiles:
      - production

volumes:
  ilmify_uploads:
    driver: local

networks:
  ilmify-network:
    driver: bridge
