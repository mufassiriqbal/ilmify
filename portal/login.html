<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ilmify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <span class="auth-logo">ğŸ“š</span>
                <h1>Ilmify</h1>
                <p class="auth-tagline">Education That Reaches You</p>
            </div>

            <!-- Role Selection Tabs -->
            <div class="role-tabs">
                <button class="role-tab active" data-role="student">
                    ğŸ“ Student
                </button>
                <button class="role-tab" data-role="faculty">
                    ğŸ‘¨â€ğŸ« Faculty
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <input type="hidden" id="userRole" name="role" value="student">
                
                <div class="form-group">
                    <label for="email">Email / ID</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email or ID"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        ğŸ‘ï¸
                    </button>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="remember">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="auth-btn">
                    Login
                </button>

                <div class="auth-error" id="loginError" style="display: none;">
                    <span>âš ï¸</span>
                    <p id="errorMessage">Invalid credentials</p>
                </div>
            </form>

            <div class="auth-footer">
                <p>Contact administrator to create an account</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
